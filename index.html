<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Econsole | Market</title>
		<link rel="icon" type="x-icon" href="Images/icon.png"/>
		<link rel="stylesheet" href="style.css"/>
		<link rel="preconnect" href="https://fonts.googleapis.com"/>
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
		<link href="https://fonts.googleapis.com/css2?family=Secular+One&display=swap" rel="stylesheet"/>
		<link href="https://fonts.googleapis.com/css2?family=Alata&display=swap" rel="stylesheet"/>
	</head>
	<body>
		<style>
			@import url('https://fonts.googleapis.com/css2?family=Secular+One&display=swap');
			@import url('https://fonts.googleapis.com/css2?family=Alata&display=swap');
		</style>
		<nav>
			<div class="navbar">
				<div class="grid">
					<div class="push-left">
						<a href="index.html">
							<img src="Images/icon.png" class="web-icon">
						</a>
						<ul><font size="6">
							<a href="dashboard.html" id="dashboard-btn">Dashboard</a>
							<a href="upload.html" id="upload-btn">Upload</a>
							<a href="login.html" id="login-btn">Login</a>
							<a href="signup.html" id="signup-btn">Signup</a>
						</ul></font>
					</div>
					<div class="push-right">
						<div class="username" id="username">username</div>
					</div>
				</div>
			</div>
		</nav>
		<div class="search-bar">
			<form>
				<input class="text-box" id="search-query" name="q" type="text" placeholder="Search" autocomplete="off" required>
				<button type="submit" class="upload-button">Search</button>
			</form>
		</div>
		<div class="content">
			<div class="selections">
				<div id="refresh-list">
					<label class="title-label">Sort:</label>
					<select id="list-sort" class="game-sort">
						<option value="descending">Descending</option>
						<option value="ascending">Ascending</option>
					</select>
					<select id="game-sort" class="game-sort">
						<option value="newest">Newest</option>
						<option value="upToDate">Updated</option>
						<option value="price">Price</option>
					</select>
					<label class="title-label">Filters:</label>
					<select id="genre-sort" class="game-sort">
						<option value="all">All Genres</option>
						<option value="horror">Horror</option>
						<option value="adventure">Adventure</option>
						<option value="creepy">Creepy</option>
						<option value="action">Action</option>
						<option value="shooter">Shooter</option>
						<option value="retro">Retro</option>
						<option value="sci-fi">Sci-Fi</option>
						<option value="survival">Survival</option>
						<option value="interactive">Interactive</option>
						<option value="simulation">Simulation</option>
					</select>
					<select class="game-sort" id="art-sort">
						<option value="realistic">Realistic</option>
						<option value="comic">Comic</option>
						<option value="cartoon">Cartoon</option>
						<option value="pixel">Pixel</option>
						<option value="steampunk">Steampunk</option>
						<option value="gothic">Gothic</option>
						<option value="minimalistic">Minimalistic</option>
					</select>
					<select class="game-sort" id="age-sort">
						<option value="everyone">Everyone</option>
						<option value="9+">9+</option>
						<option value="13+">13+</option>
					</select>
					<button class="upload-button" id="refresh-button">Refresh</button>
				</div>
			</div>
			<div class="market" id="market"></div>
			<div class="errors" id="errors"></div>
			<div class="load-button-div">
				<button class="load-button" id="generate-button">Load more games</button>
			</div>
		</div>
		<footer class="footer">
			<div class="footer-content">
				<h1>Econsole</h1>
				<a href="https://econsole-games.gitbook.io/econsole-docs/" target="_blank">About</a>
				<a href="https://econsole-games.gitbook.io/econsole-docs/support-and-contact" target="_blank">Contact</a>
			</div>
			<div class="footer-divider"></div>
			<p class="footer-copyright">
				&copy; 2023 ScalewreckTeam.
				<span class="spacer">·</span>
				<a href="https://econsole-games.gitbook.io/econsole-docs/terms-of-service" target="_blank">Terms of Service</a>
				<span class="spacer">·</span>
				<a href="https://econsole-games.gitbook.io/econsole-docs/privacy-policy" target="_blank">Privacy Policy</a>
				<span class="spacer">·</span>
				<a href="https://econsole-games.gitbook.io/econsole-docs/content-guidelines" target="_blank">Content Guidelines</a>
				<br>
				Website source code on <a href="https://github.com/Scalewreck-epic/econsole-website" target="_blank">GitHub</a>
			</p>
		</footer>
	</body>
	<script type="module" src="jsbin/user.js"></script>
	<script type="module" src="jsbin/data.js"></script>
</html>
