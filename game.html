<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title id="navigation-title">none By nobody</title>
		<link rel="icon" type="x-icon" id="icon" href="Images/icon.png"/>
		<link rel="stylesheet" href="style.css"/>
		<link rel="preconnect" href="https://fonts.googleapis.com"/>
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
		<link href="https://fonts.googleapis.com/css2?family=Secular+One&display=swap" rel="stylesheet"/>
		<link href="https://fonts.googleapis.com/css2?family=Alata&display=swap" rel="stylesheet"/>
	</head>
	<body>
		<style>
			@import url('https://fonts.googleapis.com/css2?family=Secular+One&display=swap');
			@import url('https://fonts.googleapis.com/css2?family=Alata&display=swap');
		</style>
		<nav>
			<div class="navbar">
				<div class="grid">
					<div class="push-left">
						<a href="index.html">
							<img src="Images/icon.png" class="web-icon">
						</a>
						<ul>
							<a href="dashboard.html" id="dashboard-btn">Dashboard</a>
							<a href="upload.html" id="upload-btn">Upload</a>
							<a href="login.html" id="login-btn">Login</a>
							<a href="signup.html" id="signup-btn">Signup</a>
						</ul>
					</div>
					<div class="push-right">
						<a class="username" href="settings.html" id="username">username</a>
					</div>
				</div>
			</div>
		</nav>
		<div class="game-column" id="game-column">
			<div class="game-title-column" id="game-title-column">
				<div class="game-title" id="game-title">Test Title</div>
				<div class="game-summary" id="game-summary">Test Summary</div>
			</div>
			<div class="game-image-list" id="game-images"></div>
			<div class="game-download" id="buttons">
				<button class="game-download-button" id="download-button">Download Now</button>
			</div>
			<div class="columns">
				<div class="left-column">
					<div class="game-description" id="game-description">Test Description</div>
				</div>
				<div class="right-column">
					<div class="game-stats" id="game-stats">
						<h1>Game details</h1>
						<div class="game-stat">
							<div class="game-updated-title">Publisher:</div>
							<div class="game-updated" id="game-developer-name">none</div>
						</div>
						<div class="game-stat">
							<div class="game-updated-title">Genre:</div>
							<div class="game-updated" id="game-genre">none</div>
						</div>
						<div class="game-stat">
							<div class="game-updated-title">Art Style:</div>
							<div class="game-updated" id="game-art">none</div>
						</div>
						<div class="game-stat">
							<div class="game-updated-title">Age Rating:</div>
							<div class="game-updated" id="game-age">none</div>
						</div>
						<div class="game-stat">
							<div class="game-updated-title">Release Date:</div>
							<div class="game-updated" id="created">0/00/00</div>
						</div>
						<div class="game-stat">
							<div class="game-updated-title">Last Updated:</div>
							<div class="game-updated" id="updated">0/00/00</div>
						</div>
						<div class="game-stat">
							<div class="game-updated-title">Size:</div>
							<div class="game-updated" id="game-size">0 MB</div>
						</div>
					</div>
				</div>
			</div>
			<div class="divider"></div>
			<div class="editing-game" id="game-editing">
				<div class="left-column">
					<h1>Game editing</h1>
					<div class="game-settings" id="game-settings">
					</div>
				</div>
				<div class="right-column">
					<h1>Text editing</h1>
					<button class="description-button" id="bold" type="button">Bold</button>
					<button class="description-button" id="italic" type="button">Italic</button>
					<button class="description-button" id="underline" type="button">Underline</button>
					<button class="description-button" id="link" type="button">Link</button>
					<button class="description-button" id="strikethrough" type="button">Strike through</button>
					<button class="description-button" id="insertUnorderedList" type="button">Order List</button>
					<button class="description-button" id="insertOrderedList" type="button">Number List</button>
					<div>
						<button class="description-button" id="justifyLeft" type="button">Align Left</button>
						<button class="description-button" id="justifyRight" type="button">Align Right</button>
						<button class="description-button" id="justifyCenter" type="button">Align Center</button>
					</div>
					<div>
						<button class="description-button" id="1" type="button">Header 1</button>
						<button class="description-button" id="2" type="button">Header 2</button>
						<button class="description-button" id="3" type="button">Header 3</button>
						<button class="description-button" id="4" type="button">Header 4</button>
					</div>
				</div>
			</div>
		</div>
	</body>
	<script type="module" src="jsbin/user.js"></script>
	<script type="module" src="jsbin/editor.js"></script>
	<script type="module" src="jsbin/gamepage.js"></script>
</html>
