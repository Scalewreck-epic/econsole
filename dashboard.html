<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Econsole | Dashboard</title>
		<link rel="icon" type="x-icon" href="Images/icon.png">
		<link rel="stylesheet" href="style.css">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Secular+One&display=swap" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css2?family=Alata&display=swap" rel="stylesheet">
	</head>
	<body>
		<style>
			@import url('https://fonts.googleapis.com/css2?family=Secular+One&display=swap');
			@import url('https://fonts.googleapis.com/css2?family=Alata&display=swap');
		</style>
		<nav>
			<div class="navbar">
				<div class="grid">
					<div class="push-left">
						<a href="index.html">
							<img src="Images/icon.png" class="web-icon">
						</a>
						<ul><font size="6">
							<a href="dashboard.html" id="dashboard-btn">Dashboard</a>
							<a href="upload.html" id="upload-btn">Upload</a>
							<a href="login.html" id="login-btn">Login</a>
							<a href="signup.html" id="signup-btn">Signup</a>
							<a href="contact.html" id="contact-btn">Contact</a>
						</ul></font>
					</div>
					<div class="push-right">
						<div class="username" id="username" onclick="redirectSettings()">username</div>
					</div>
				</div>
			</div>
		</nav>
		<div class="content">
			<div class="selections">
				<form id="refresh-list">
					<label class="title-label">Sort By:</label>
					<br>
					<select id="game-sort" class="game-sort">
						<option value="newest">Newest</option>
						<option value="upToDate">Updated</option>
						<option value="price">Price</option>
					</select>
					<select id="list-sort" class="game-sort">
						<option value="descending">Descending</option>
						<option value="ascending">Ascending</option>
					</select>
					<select id="genre-sort" class="game-sort">
						<option value="all">All Genres</option>
						<option value="interactive">Interactive</option>
						<option value="simulation">Simulation</option>
						<option value="adventure">Adventure</option>
						<option value="horror">Horror</option>
						<option value="retro">Retro</option>
						<option value="action">Action</option>
						<option value="survival">Survival</option>
						<option value="sci-fi">Sci-Fi</option>
					</select>
					<br>
					<button class="upload-button" id="refresh-button" type="submit">Refresh</button>
				</form>
			</div>
			<div class="market" id="market"></div>
			<div class="errors" id="errors"></div>
			<div class="load-button-div">
				<button class="load-button" id="generate-button">Load more games</button>
				<br><label class="acceptance-label" id="twitter-plug">Follow Econsole on <a href="https://twitter.com/scalewrecktweak" target="_blank">Twitter</a></label>
				<br><label class="acceptance-label" id="creation-plug">Create a new <a href="upload.html">project</a></label>
			</div>
		</div>
		<footer class="footer">
			<div class="footer-content">
				<h1>Econsole</h1>
				<a href="contact.html">Contact</a>
				<a href="https://econsole-games.gitbook.io/econsole-docs/terms-of-service" target="_blank">Terms of Service</a>
				<a href="https://econsole-games.gitbook.io/econsole-docs/privacy-policy" target="_blank">Privacy Policy</a>
			</div>
			<div class="footer-divider"></div>
			<p class="footer-copyright">
				&copy; 2023 ScalewreckTeam.
				<br>
				Website source code on <a href="https://github.com/Scalewreck-epic/econsole-website" target="_blank">GitHub</a>
			</p>
		</footer>
	</body>
	<script src="jsbin/user.js"></script>
	<script src="jsbin/data.js"></script>
</html>
