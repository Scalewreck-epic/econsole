<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Econsole | Settings</title>
		<link rel="icon" type="x-icon" href="Images/icon.png">
		<link rel="stylesheet" href="style.css">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Secular+One&display=swap" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css2?family=Alata&display=swap" rel="stylesheet">
	</head>
	<body>
		<style>
			@import url('https://fonts.googleapis.com/css2?family=Secular+One&display=swap');
			@import url('https://fonts.googleapis.com/css2?family=Alata&display=swap');
		</style>
		<nav>
			<div class="navbar">
				<div class="grid">
					<div class="push-left">
						<a href="index.html">
							<img src="Images/icon.png" class="web-icon">
						</a>
						<ul><font size="6">
							<a href="dashboard.html" id="dashboard-btn">Dashboard</a>
							<a href="upload.html" id="upload-btn">Upload</a>
							<a href="login.html" id="login-btn">Login</a>
							<a href="signup.html" id="signup-btn">Signup</a>
							<a href="contact.html" id="contact-btn">Contact</a>
						</ul></font>
					</div>
					<div class="push-right">
						<div class="username" id="username" onclick="redirectSettings()">username</div>
					</div>
				</div>
			</div>
		</nav>
		<div class="content">
			<div class="settings">
				<p class="middle-title">Change Email</p>
				<div class="footer-divider"></div>
				<ul><font size="5">
					<li>
						<input type="email" class="text-box" name="email" id="email_input" placeholder="New Email">
					</li>
					<li>
						<input type="email" class="text-box" name="email" id="old_email_input" placeholder="Old Email">
					</li>
				</ul></font>
				<br>
				<button class="login-button" id="save-email" type="submit" onclick="changeEmailData()"><font size="5">Save Email</font></button>
				<p class="middle-title">Change Password</p>
				<div class="footer-divider"></div>
				<ul><font size="5">
					<li>
						<input type="text" class="text-box" name="password" id="password_input" placeholder="New Password">
					</li>
					<li>
						<input type="text" class="text-box" name="password" id="old_password_input" placeholder="Old Password">
					</li>
				</ul></font>
				<br>
				<button class="login-button" id="save-password" type="submit" onclick="changePasswordData()"><font size="5">Save Password</font></button>
				<div class="footer-divider"></div>
				<ul>
					<button class="login-button" id="logout-profile" onclick="logout()"><font size="5">Logout</font></button>
				</ul>
				<br><div class="error-label" id="error-label"></div>
			</div>
		</div>
		<footer class="footer">
			<div class="footer-content">
				<h1>Econsole</h1>
				<a href="contact.html">Contact</a>
				<a href="https://econsole-games.gitbook.io/econsole-docs/terms-of-service" target="_blank">Terms of Service</a>
				<a href="https://econsole-games.gitbook.io/econsole-docs/privacy-policy" target="_blank">Privacy Policy</a>
			</div>
			<div class="footer-divider"></div>
			<p class="footer-copyright">
				&copy; 2023 ScalewreckTeam.
				<br>
				Website source code on <a href="https://github.com/Scalewreck-epic/econsole-website" target="_blank">GitHub</a>
			</p>
		</footer>
	</body>
	<script src="jsbin/user.js"></script>
</html>
