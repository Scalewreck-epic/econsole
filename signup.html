<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Econsole | Signup</title>
		<link rel="icon" type="x-icon" href="Images/icon.png">
		<link rel="stylesheet" href="style.css">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Secular+One&display=swap" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css2?family=Alata&display=swap" rel="stylesheet">
	</head>
	<body>
		<style>
			@import url('https://fonts.googleapis.com/css2?family=Secular+One&display=swap');
			@import url('https://fonts.googleapis.com/css2?family=Alata&display=swap');
		</style>
		<nav>
			<div class="navbar">
				<div class="grid">
					<div class="push-left">
						<a href="index.html">
							<img src="Images/icon.png" class="web-icon">
						</a>
						<ul><font size="6">
							<a href="index.html">Home Page</a>
							<a href="dashboard.html">Dashboard</a>
							<a href="upload.html">Upload</a>
							<a href="login.html">Login</a>
							<a href="signup.html">Signup</a>
							<a href="contact.html">Contact</a>
						</ul></font>
					</div>
					<div class="push-right">
						<div class="username" id="username">username</div>
					</div>
				</div>
			</div>
		</nav>
		<div class="content">
			<form id="signup" onsubmit="event.preventDefault();" class="login-form">
				<img src="Images/baner.png" class="web-thumbnail">
				<br>
				<ul><font size="5">
					<li>
						<input type="text" class="upload-box" name="username" id="username_input" placeholder="Username" maxlength="20" minlength="3" required>
					</li>
					<li>
						<input type="email" class="upload-box" name="email" id="email_input" placeholder="Email (example@email.com)" required>
					</li>
					<li>
						<input type="password" class="upload-box" name="password" id="password_input" placeholder="Password" required>
					</li>
					<li>
						<input type="date" class="upload-box" id="birthdate_input" required>
					</li>
				</ul></font>
				<br>
				<button class="login-button" id="upload-button" type="submit" onclick="createSessionData()"><font size="5">Signup</font></button>
				<br>
				<br><div class="error-label" id="error-label"></div>
				<br>
				<div class="xtra-login"><font size="5">Already have an account? <a href="login.html">Login now!</a></font></div>
			</form>
		</div>
		<footer class="footer">
			<div class="footer-content">
				<h1>Econsole</h1>
				<a href="contact.html">Contact</a>
				<a>Terms of Service</a>
				<a>Privacy Policy</a>
			</div>
			<div class="footer-divider"></div>
			<p class="footer-copyright">
				&copy; 2023 ScalewreckTeam. All Rights Reserved
			</p>
		</footer>
	</body>
	<script src="jsbin/user.js"></script>
</html>
