<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Ouzox | Signup</title>
		<link rel="icon" type="x-icon" href="Images/icon.png">
		<link rel="stylesheet" href="style.css">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Secular+One&display=swap" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css2?family=Alata&display=swap" rel="stylesheet">
	</head>
	<body>
		<style>
			@import url('https://fonts.googleapis.com/css2?family=Secular+One&display=swap');
			@import url('https://fonts.googleapis.com/css2?family=Alata&display=swap');
		</style>
		<nav>
			<div class="navbar">
				<div class="grid">
					<div class="push-left">
						<a href="index">
							<img src="Images/icon.png" class="web-icon">
						</a>
						<ul>
							<a href="dashboard" id="dashboard-btn">Dashboard</a>
							<a href="upload" id="upload-btn">Upload</a>
							<a href="login" id="login-btn">Login</a>
							<a href="signup" id="signup-btn">Signup</a>
						</ul>
					</div>
					<div class="push-right">
						<a class="username" href="settings" id="username">username</a>
					</div>
				</div>
			</div>
		</nav>
		<div class="content">
			<form class="login-form" id="signup-form">
				<img src="Images/baner.png" class="web-thumbnail">
				<ul>
					<li>
						<input type="text" class="text-box" name="username" id="username_input" placeholder="Username" maxlength="20" minlength="3" required>
					</li>
					<li>
						<input type="email" class="text-box" name="email" id="email_input" placeholder="Email" required>
					</li>
					<li>
						<input type="password" class="text-box" name="password" id="password_input" placeholder="Password" required>
						<span class="hide-icon" id="show-password-icon"></span>
					</li>
				</ul>
				<button class="login-button" id="signup-button" type="submit">Signup</button>
				<div class="agreement">
					By creating an account, you agree to the
					<a href="https://ouzox-games.gitbook.io/ouzox-docs/terms-of-service" target="_blank">Terms of Service</a>
					and the
					<a href="https://ouzox-games.gitbook.io/ouzox-docs/privacy-policy" target="_blank">Privacy Policy</a>
				</div>
				<div class="error-label" id="error-label"></div>
			</form>
		</div>
		<footer class="footer">
			<div class="footer-content">
				<h1>Ouzox</h1>
				<a href="https://ouzox-games.gitbook.io/ouzox-docs/" target="_blank">About</a>
				<a href="https://ouzox-games.gitbook.io/ouzox-docs/support-and-contact" target="_blank">Contact</a>
			</div>
			<div class="footer-divider"></div>
			<p class="footer-copyright">
				&copy; 2023 ScalewreckTeam.
				<span class="spacer">·</span>
				<a href="https://ouzox-games.gitbook.io/ouzox-docs/terms-of-service" target="_blank">Terms of Service</a>
				<span class="spacer">·</span>
				<a href="https://ouzox-games.gitbook.io/ouzox-docs/privacy-policy" target="_blank">Privacy Policy</a>
				<span class="spacer">·</span>
				<a href="https://ouzox-games.gitbook.io/ouzox-docs/content-guidelines" target="_blank">Content Guidelines</a>
				<br>
				Website source code on <a href="https://github.com/Scalewreck-epic/ouzox-website" target="_blank">GitHub</a>
			</p>
		</footer>
	</body>
	<script type="module" src="jsbin/user.js"></script>
</html>
