<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Econsole | Upload Game</title>
		<link rel="icon" type="x-icon" href="Images/icon.png">
		<link rel="stylesheet" href="style.css">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Secular+One&display=swap" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css2?family=Alata&display=swap" rel="stylesheet">
	</head>
	<body>
		<style>
			@import url('https://fonts.googleapis.com/css2?family=Secular+One&display=swap');
			@import url('https://fonts.googleapis.com/css2?family=Alata&display=swap');
		</style>
		<nav>
			<div class="navbar">
				<div class="grid">
					<div class="push-left">
						<a href="index.html">
							<img src="Images/icon.png" class="web-icon">
						</a>
						<ul><font size="6">
							<a href="index.html">Home Page</a>
							<a href="dashboard.html">Dashboard</a>
							<a href="upload.html">Upload</a>
							<a href="login.html">Login</a>
							<a href="signup.html">Signup</a>
							<a href="contact.html">Contact</a>
						</ul></font>
					</div>
					<div class="push-right">
						<div class="username" id="username">username</div>
					</div>
				</div>
			</div>
		</nav>
		<div class="content">
			<div class="container">
				<form id="upload-game" class="upload-game-form">
					<ul>
						<li>
							<label class="title-label">Title:</label>
							<input type="text" name="title" class="upload-title" id="title" placeholder="Game Title." value="My new project!" onchange="checkTitleLength()" autocorrect="on" maxlength="20" minlength="3"/>
							<div class="error-label" id="game-title-warn"></div>
						</li>
						<li>
							<label class="title-label">Thumbnail:</label>
							<input type="file" name="thumbnail" id="thumbnail" class="upload-box" accept="image/jpeg, image/png" required/>
						</li>
						<li>
							<label class="title-label">Download File:</label>
							<input type="file" name="download-file" id="download-file" class="upload-box" accept=".exe, .zip, .apk, .ipa" onchange="checkFileSize()" required/>
							<div class="error-label" id="game-file-warn"></div>
						</li>
						<li>
							<label class="title-label">Free:</label>
							<input type="checkbox" class="cl-checkbox" onchange="checkIsFree()" name="isfree" id="isfree" checked="false"/>
						</li>
						<li>
							<label class="title-label">Price:</label>
							<input type="text" name="price" class="upload-title" onchange="checkPrice()" id="price" pattern="[0-9]*" placeholder="0" value="0"/>
						</li>
					</ul>
					<br><label class="title-label">Description:</label>
					<br><textarea rows="4" cols="50" wrap="hard" class="description" id="description"></textarea>
					<br><button class="upload-button" id="upload-button" type="submit"><font size="5">Upload</font></button>
					<br><div class="error-label" id="error-label"></div>
				</form>
				<p><font size="5">View your projects on your dashboard</font></p>
				<a href="dashboard.html"><font size="4">View dashboard</font></a>
			</div>
		</div>
		<footer class="footer">
			<div class="footer-content">
				<h1>Econsole</h1>
				<a href="contact.html">Contact</a>
				<a>Terms of Service</a>
				<a>Privacy Policy</a>
			</div>
			<div class="footer-divider"></div>
			<p class="footer-copyright">
				&copy; 2023 ScalewreckTeam. All Rights Reserved
			</p>
		</footer>
	</body>
	<script src="jsbin/user.js"></script>
	<script src="jsbin/upload.js"></script>
</html>
