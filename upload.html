<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Econsole | Upload Game</title>
		<link rel="icon" type="x-icon" href="Images/icon.png">
		<link rel="stylesheet" href="style.css">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Secular+One&display=swap" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css2?family=Alata&display=swap" rel="stylesheet">
	</head>
	<body>
		<style>
			@import url('https://fonts.googleapis.com/css2?family=Secular+One&display=swap');
			@import url('https://fonts.googleapis.com/css2?family=Alata&display=swap');
		</style>
		<nav>
			<div class="navbar">
				<div class="grid">
					<div class="push-left">
						<a href="index.html">
							<img src="Images/icon.png" class="web-icon">
						</a>
						<ul><font size="6">
							<a href="dashboard.html" id="dashboard-btn">Dashboard</a>
							<a href="upload.html" id="upload-btn">Upload</a>
							<a href="login.html" id="login-btn">Login</a>
							<a href="signup.html" id="signup-btn">Signup</a>
							<a href="contact.html" id="contact-btn">Contact</a>
						</ul></font>
					</div>
					<div class="push-right">
						<div class="username" id="username" onclick="redirectSettings()">username</div>
					</div>
				</div>
			</div>
		</nav>
		<div class="content">
			<div class="container">
				<form id="upload-game" class="upload-game-form">
					<ul>
						<li>
							<label class="title-label">Title:</label>
							<input type="text" class="text-box" id="title" placeholder="Game Title." value="My new project!" autocorrect="on" maxlength="40" minlength="1"/>
						</li>
						<li>
							<label class="title-label">Summary:</label>
							<input type="text" class="text-box" id="summary" placeholder="Game Summary." value="What's best about your project?" autocorrect="on" maxlength="50" minlength="1"/>
						</li>
						<li>
							<label class="title-label">Thumbnail:</label>
							<input type="file" id="thumbnail" class="upload-box" accept="image/jpeg, image/png" required/>
						</li>
						<li>
							<label class="title-label">Download File:</label>
							<input type="file" id="download-file" class="upload-box" accept=".exe, .zip, .apk, .ipa" required/>
							<div class="error-label" id="game-file-warn"></div>
						</li>
						<li>
							<label class="title-label">Free:</label>
							<label class="cl-checkbox">
								<input type="checkbox" value="1" id="isfree">
								<span class="cl-checkbox-box"></span>
							</label>
						</li>
						<li>
							<label class="title-label" id="price-label">Price ($):</label>
							<input type="text" class="text-box" id="price" pattern="[0-9]*" placeholder="0" value="0"/>
						</li>
						<li>
							<label class="title-label">Genre:</label>
							<select id="genre-sort" class="game-sort">
								<option value="all">All Genres</option>
								<option value="horror">Horror</option>
								<option value="adventure">Adventure</option>
								<option value="adventure">Creepy</option>
								<option value="adventure">Action</option>
								<option value="retro">Retro</option>
								<option value="sci-fi">Sci-Fi</option>
								<option value="survival">Survival</option>
								<option value="interactive">Interactive</option>
								<option value="simulation">Simulation</option>
							</select>
						</li>
						<li>
							<label class="title-label">Currency:</label>
							<select class="game-sort" id="currency-sort">
								<option value="usd">USD</option>
								<option value="eur">EUR</option>
								<option value="jpy">JPY</option>
								<option value="gbp">GBP</option>
								<option value="aud">AUD</option>
								<option value="cad">CAD</option>
								<option value="cnh">CNH</option>
								<option value="chf">CHF</option>
								<option value="hkd">HKD</option>
								<option value="nzd">NZD</option>
							</select>
						</li>
						<li>
							<label class="title-label">Art Style:</label>
							<select class="game-sort" id="art-sort">
								<option value="realistic">Realistic</option>
								<option value="comic">Comic</option>
								<option value="cartoon">Cartoon</option>
								<option value="pixel">Pixel</option>
								<option value="steampunk">Steampunk</option>
								<option value="gothic">Gothic</option>
								<option value="minimalistic">Minimalistic</option>
							</select>
						</li>
					</ul>
					<img id="previewImage" class="product-image"/>
					<br><label class="title-label">Description:</label>
					<br><div contenteditable="true" class="description" id="description"></div>
					<br><button class="upload-button" id="upload-button" type="submit"><font size="5">Upload</font></button>
					<br><div class="error-label" id="error-label"></div>
				</form>
				<div class="xtra-login"><font size="5">View your projects <a href="dashboard.html">on your dashboard</a></font></div>
			</div>
		</div>
		<footer class="footer">
			<div class="footer-content">
				<h1>Econsole</h1>
				<a href="contact.html">Contact</a>
				<a href="https://econsole-games.gitbook.io/econsole-docs/terms-of-service" target="_blank">Terms of Service</a>
				<a href="https://econsole-games.gitbook.io/econsole-docs/privacy-policy" target="_blank">Privacy Policy</a>
			</div>
			<div class="footer-divider"></div>
			<p class="footer-copyright">
				&copy; 2023 ScalewreckTeam.
				<br>
				Website source code on <a href="https://github.com/Scalewreck-epic/econsole-website" target="_blank">GitHub</a>
			</p>
		</footer>
	</body>
	<script type="module" src="jsbin/user.js"></script>
	<script type="module" src="jsbin/upload.js"></script>
</html>
