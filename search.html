<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Ouzox | Search</title>
		<link rel="icon" type="x-icon" href="assets/images/favicon.png">
		<link rel="stylesheet" href="assets/css/base/style.css">
		<link rel="stylesheet" href="assets/css/base/footer.css">
		<link rel="stylesheet" href="assets/css/base/navbar.css">
		<link rel="stylesheet" href="assets/css/util/core/preview/gamepreview.css">
		<link rel="stylesheet" href="assets/css/util/core/preview/genrepreview.css">
		<link rel="stylesheet" href="assets/css/util/core/buttonstyle.css">
		<link rel="stylesheet" href="assets/css/util/core/market.css">
		<link rel="stylesheet" href="assets/css/util/core/marketcategory.css">
		<link rel="stylesheet" href="assets/css/util/other/textbox.css">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Secular+One&display=swap" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css2?family=Alata&display=swap" rel="stylesheet">
	</head>
	<body>
		<style>
			@import url('https://fonts.googleapis.com/css2?family=Secular+One&display=swap');
			@import url('https://fonts.googleapis.com/css2?family=Alata&display=swap');
		</style>
		<nav>
			<div class="navbar">
				<div class="grid">
					<div class="push-left">
						<a href="index">
							<img src="assets/images/icon.png" class="web-icon">
						</a>
						<a href="dashboard" id="dashboard-btn">Dashboard</a>
						<a href="upload" id="upload-btn">Upload</a>
						<a href="login" id="login-btn">Login</a>
						<a href="signup" id="signup-btn">Signup</a>
					</div>
					<div class="push-right">
						<a class="username" href="settings" id="username">username</a>
					</div>
				</div>
			</div>
		</nav>
		<div class="search-bar">
			<form action="search">
				<input class="text-box" id="search-query" name="q" type="text" placeholder="Search" autocomplete="off" required>
				<button type="submit" class="upload-button">Search</button>
			</form>
		</div>
		<div class="content">
			<h1 class="search-label" id="search-label">Results for 'nothing'</h1>
			<h3 class="results-label" id="results-label">(0 results)</h3>
			<div class="category" id="genres">
				<h1>Genre results</h1>
				<div class="category-none">No genres here...</div>
				<div class="market" id="genres-list">
				</div>
			</div>
			<div class="category" id="relevant-games">
				<h1>Game results</h1>
				<div class="category-none">No games here...</div>
				<div class="market" id="relevant-games-list">
				</div>
			</div>
		</div>
		<footer class="footer">
			<div class="footer-content">
				<h1>Ouzox</h1>
				<a href="https://ouzox-games.gitbook.io/ouzox-docs/" target="_blank">About</a>
				<a href="https://ouzox-games.gitbook.io/ouzox-docs/support-and-contact" target="_blank">Contact</a>
			</div>
			<div class="footer-divider"></div>
			<p class="footer-copyright">
				&copy; 2023 ScalewreckTeam.
				<span class="spacer">·</span>
				<a href="https://ouzox-games.gitbook.io/ouzox-docs/terms-of-service" target="_blank">Terms of Service</a>
				<span class="spacer">·</span>
				<a href="https://ouzox-games.gitbook.io/ouzox-docs/privacy-policy" target="_blank">Privacy Policy</a>
				<span class="spacer">·</span>
				<a href="https://ouzox-games.gitbook.io/ouzox-docs/content-guidelines" target="_blank">Content Guidelines</a>
				<br>
				Website source code on <a href="https://github.com/Scalewreck-epic/ouzox-website" target="_blank">GitHub</a>
			</p>
		</footer>
	</body>
	<script type="module" src="assets/js/user/userManager.js"></script>
	<script type="module" src="assets/js/dataManager.js"></script>
</html>
