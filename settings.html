<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Ouzox | Settings</title>
		<link rel="icon" type="x-icon" href="Images/favicon.png">
		<link rel="stylesheet" href="style.css">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Secular+One&display=swap" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css2?family=Alata&display=swap" rel="stylesheet">
	</head>
	<body>
		<style>
			@import url('https://fonts.googleapis.com/css2?family=Secular+One&display=swap');
			@import url('https://fonts.googleapis.com/css2?family=Alata&display=swap');
		</style>
		<nav>
			<div class="navbar">
				<div class="grid">
					<div class="push-left">
						<a href="index">
							<img src="Images/icon.png" class="web-icon">
						</a>
						<a href="dashboard" id="dashboard-btn">Dashboard</a>
						<a href="upload" id="upload-btn">Upload</a>
						<a href="login" id="login-btn">Login</a>
						<a href="signup" id="signup-btn">Signup</a>
					</div>
					<div class="push-right">
						<a class="username" href="settings" id="username">username</a>
					</div>
				</div>
			</div>
		</nav>
		<div class="content">
			<div class="settings">
				<h1 class="settings-category-title">Profile</h1>
				<div class="settings-category">
					<div class="settings-title">Info</div>
					<div id="email-stat">Email:</div>
					<div id="creation-stat">Join Date:</div>
				</div>
				<div class="settings-category">
					<div class="settings-title">Email</div>
					<input type="email" class="text-box" name="email" id="email_input" placeholder="New Email">
					<button class="login-button" id="save-email">Save Email</button>
				</div>
				<div class="settings-category">
					<div class="settings-title">Password</div>
					<input type="text" class="text-box" name="password" id="password_input" placeholder="New Password">
					<input type="text" class="text-box" name="password" id="old_password_input" placeholder="Old Password">
					<button class="login-button" id="save-password">Save Password</button>
				</div>
				<div class="settings-category">
					<div class="settings-title">Status</div>
					<input type="text" class="text-box" id="status-input" placeholder="What's new?">
					<button class="login-button" id="save-status">Save Status</button>
				</div>
				<h1 class="settings-category-title">Payment</h1>
				<div class="settings-category">
					<div class="settings-title">Credit Cards</div>
					<div class="credit-card">
						<div class="credit-information">
							<input type="text" class="credit-card-name-input" name="credit-card" id="credit-card-name-input" placeholder="Full Name -- As is appears on the card">
						</div>
						<div class="credit-information">
							<input type="text" class="credit-card-number-input" name="credit-card" id="credit-card-number-input" placeholder="123 456 7890">
							<input type="text" class="credit-card-expiration-month" name="credit-card" id="credit-card-mm-input" placeholder="MM">
							<input type="text" class="credit-card-expiration-year" name="credit-card" id="credit-card-yy-input" placeholder="YY">
							<input type="text" class="credit-card-cvc" name="credit-card" id="credit-card-cvc-input" placeholder="CVC">
						</div>
					</div>
					<button class="login-button" id="save-email">Save Card</button>
				</div>
				<div class="extra-buttons">
					<button class="login-button" id="logout-profile">Logout</button>
					<p class="agreement">View your <a id="profile-link">Profile</a></p>
				</div>
				<div class="error-label" id="error-label"></div>
			</div>
		</div>
		<footer class="footer">
			<div class="footer-content">
				<h1>Ouzox</h1>
				<a href="https://ouzox-games.gitbook.io/ouzox-docs/" target="_blank">About</a>
				<a href="https://ouzox-games.gitbook.io/ouzox-docs/support-and-contact" target="_blank">Contact</a>
			</div>
			<div class="footer-divider"></div>
			<p class="footer-copyright">
				&copy; 2023 ScalewreckTeam.
				<span class="spacer">·</span>
				<a href="https://ouzox-games.gitbook.io/ouzox-docs/terms-of-service" target="_blank">Terms of Service</a>
				<span class="spacer">·</span>
				<a href="https://ouzox-games.gitbook.io/ouzox-docs/privacy-policy" target="_blank">Privacy Policy</a>
				<span class="spacer">·</span>
				<a href="https://ouzox-games.gitbook.io/ouzox-docs/content-guidelines" target="_blank">Content Guidelines</a>
				<br>
				Website source code on <a href="https://github.com/Scalewreck-epic/ouzox-website" target="_blank">GitHub</a>
			</p>
		</footer>
	</body>
	<script type="module" src="jsbin/card.js"></script>
	<script type="module" src="jsbin/user.js"></script>
</html>
