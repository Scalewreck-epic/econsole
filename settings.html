<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Econsole | Settings</title>
		<link rel="icon" type="x-icon" href="Images/icon.png">
		<link rel="stylesheet" href="style.css">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Secular+One&display=swap" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css2?family=Alata&display=swap" rel="stylesheet">
	</head>
	<body>
		<style>
			@import url('https://fonts.googleapis.com/css2?family=Secular+One&display=swap');
			@import url('https://fonts.googleapis.com/css2?family=Alata&display=swap');
		</style>
		<nav>
			<div class="navbar">
				<div class="grid">
					<div class="push-left">
						<a href="index.html">
							<img src="Images/icon.png" class="web-icon">
						</a>
						<ul><font size="6">
							<a href="index.html" id="homepage-btn">Home Page</a>
							<a href="dashboard.html" id="dashboard-btn">Dashboard</a>
							<a href="upload.html" id="upload-btn">Upload</a>
							<a href="login.html" id="login-btn">Login</a>
							<a href="signup.html" id="signup-btn">Signup</a>
							<a href="contact.html" id="contact-btn">Contact</a>
						</ul></font>
					</div>
					<div class="push-right">
						<div class="username" id="username" onclick="redirectSettings()">username</div>
					</div>
				</div>
			</div>
		</nav>
		<div class="content">
			<div class="settings">
				<p class="middle-title">Settings</p>
				<p class="desc">If you aren't changing email or password, keep it as it was originally.</p>
				<div class="footer-divider"></div>
				<ul><font size="5">
					<li>
						<input type="email" class="upload-box" name="email" id="email_input" placeholder="New Email">
					</li>
					<li>
						<input type="text" class="upload-box" name="password" id="password_input" placeholder="New Password">
					</li>
				</ul></font>
				<br>
				<button class="login-button" id="save-password" type="submit"><font size="5">Save</font></button>
				<div class="footer-divider"></div>
				<ul>
					<button class="login-button" id="remove-profile"><font size="5">Delete Account</font></button>
					<button class="login-button" id="logout-profile" onclick="logout()"><font size="5">Logout</font></button>
				</ul>
				<br><div class="error-label" id="error-label"></div>
			</div>
		</div>
		<footer class="footer">
			<div class="footer-content">
				<h1>Econsole</h1>
				<a href="contact.html">Contact</a>
				<a>Terms of Service</a>
				<a>Privacy Policy</a>
			</div>
			<div class="footer-divider"></div>
			<p class="footer-copyright">
				&copy; 2023 ScalewreckTeam. All Rights Reserved
			</p>
		</footer>
	</body>
	<script src="jsbin/user.js"></script>
</html>
