<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Kodomu | Settings</title>
		<link rel="icon" type="x-icon" href="Images/icon.png">
		<link rel="stylesheet" href="style.css">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Secular+One&display=swap" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css2?family=Alata&display=swap" rel="stylesheet">
	</head>
	<body>
		<style>
			@import url('https://fonts.googleapis.com/css2?family=Secular+One&display=swap');
			@import url('https://fonts.googleapis.com/css2?family=Alata&display=swap');
		</style>
		<nav>
			<div class="navbar">
				<div class="grid">
					<div class="push-left">
						<a href="index.html">
							<img src="Images/icon.png" class="web-icon">
						</a>
						<ul>
							<a href="dashboard.html" id="dashboard-btn">Dashboard</a>
							<a href="upload.html" id="upload-btn">Upload</a>
							<a href="login.html" id="login-btn">Login</a>
							<a href="signup.html" id="signup-btn">Signup</a>
						</ul>
					</div>
					<div class="push-right">
						<a class="username" href="settings.html" id="username">username</a>
					</div>
				</div>
			</div>
		</nav>
		<div class="content">
			<div class="settings">
				<div class="profile-settings">
					<h1>Profile Information</h1>
					<div id="email-stat">Email:</div>
					<div id="creation-stat">Join Date:</div>
				</div>
				<div class="email-settings">
					<h1>Email</h1>
					<input type="email" class="text-box" name="email" id="email_input" placeholder="New Email">
					<button class="login-button" id="save-email"><font size="5">Save Email</font></button>
				</div>
				<div class="password-settings">
					<h1>Password</h1>
					<input type="text" class="text-box" name="password" id="password_input" placeholder="New Password">
					<input type="text" class="text-box" name="password" id="old_password_input" placeholder="Old Password">
					<button class="login-button" id="save-password"><font size="5">Save Password</font></button>
				</div>
				<div class="extra-buttons">
					<button class="login-button" id="logout-profile"><font size="5">Logout</font></button>
				</div>
				<div class="error-label" id="error-label"></div>
			</div>
		</div>
		<footer class="footer">
			<div class="footer-content">
				<h1>Kodomu</h1>
				<a href="https://kodomu-games.gitbook.io/kodomu-docs/" target="_blank">About</a>
				<a href="https://kodomu-games.gitbook.io/kodomu-docs/support-and-contact" target="_blank">Contact</a>
			</div>
			<div class="footer-divider"></div>
			<p class="footer-copyright">
				&copy; 2023 ScalewreckTeam.

				<span class="spacer">·</span>
				<a href="https://kodomu-games.gitbook.io/kodomu-docs/privacy-policy" target="_blank">Privacy Policy</a>
				<span class="spacer">·</span>
				<a href="https://kodomu-games.gitbook.io/kodomu-docs/content-guidelines" target="_blank">Content Guidelines</a>
				<br>
				Website source code on <a href="https://github.com/Scalewreck-epic/kodomu-website" target="_blank">GitHub</a>
			</p>
		</footer>
	</body>
	<script type="module" src="jsbin/user.js"></script>
</html>
