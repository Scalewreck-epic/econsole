		<nav>
			<div class="navbar">
				<div class="grid">
					<div class="push-left">
						<a href="index">
							<img src="assets/images/icon.png" class="web-icon">

						<a href="upload" id="upload-btn">Upload</a>

						<a class="username" href="settings" id="username">username</a>

		<div class="content">
			<form class="login-form" id="login-form">
				<img src="assets/images/baner.png" class="web-thumbnail">
				<ul>
					<li>
						<input type="text" class="text-box" name="username" id="username_login" placeholder="Username" maxlength="20" minlength="3" required>
					</li>
					<li>
						<input type="password" class="text-box" name="password" id="password_login" placeholder="Password" required>
						<span class="hide-icon" id="show-password-icon"></span>
					</li>
				</ul>
				<button class="login-button" id="login-button" type="submit">Login</button>
				<div class="agreement">Forgot Password? <a href="https://ouzox-games.gitbook.io/ouzox-docs/support-and-contact" target="_blank">Contact Us</a></div>
				<div class="error-label" id="error-label"></div>
			</form>
		</div>
